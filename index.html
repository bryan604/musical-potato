<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #message {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div>
        <button id="initialButton" onclick="showMessage()">Click Me</button>
        <div id="message">كوني منيحا و خليكي قويه و ما تخلي شي يخليكي تضعفي انت انسان الضحكي بتلبقلك بس ❤️</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('initialButton').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>

</body>
</html>
