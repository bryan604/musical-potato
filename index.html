<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Magic</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px 0; /* Vertical margin */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 250px; /* Set a fixed width for alignment */
        }
        .hidden {
            display: none;
        }
        .green-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <button id="firstButton">Click Me</button>
    <button id="secondButton" class="hidden">bhbk</button>
    <button id="thirdButton" class="hidden">ente ahla w aghla she 3nde</button>
    <button id="fourthButton" class="hidden">ana mfeye baleke ya amare nure ente</button>
    <button id="fifthButton" class="hidden green-button">ente kel she bel nsbe ele i ❤️ yove you</button>

    <script>
        document.getElementById("firstButton").addEventListener("click", function() {
            this.classList.add("hidden");
            document.getElementById("secondButton").classList.remove("hidden");
        });

        document.getElementById("secondButton").addEventListener("click", function() {
            this.classList.add("hidden");
            document.getElementById("thirdButton").classList.remove("hidden");
        });

        document.getElementById("thirdButton").addEventListener("click", function() {
            this.classList.add("hidden");
            document.getElementById("fourthButton").classList.remove("hidden");
        });

        document.getElementById("fourthButton").addEventListener("click", function() {
            this.classList.add("hidden");
            document.getElementById("fifthButton").classList.remove("hidden");
        });
    </script>

</body>
</html>
