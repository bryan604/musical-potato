<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Picture Upload</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
        h1 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Upload a Donkey Picture</h1>
    <input type="file" accept="image/*" id="fileInput" onchange="displayImage()" />
    <div id="imageContainer" style="display:none;">
        <img id="donkeyImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Donkey_pulling_cart.jpg/800px-Donkey_pulling_cart.jpg" alt="Donkey" />
        <h1>Alushy</h1>
    </div>

    <script>
        function displayImage() {
            const input = document.getElementById('fileInput');
            const imageContainer = document.getElementById('imageContainer');
            const donkeyImage = document.getElementById('donkeyImage');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    donkeyImage.src = e.target.result;
                    imageContainer.style.display = 'flex';
                    imageContainer.style.flexDirection = 'column';
                    imageContainer.style.alignItems = 'center';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                donkeyImage.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Donkey_pulling_cart.jpg/800px-Donkey_pulling_cart.jpg"; // Default image
            }
        }
    </script>
</body>
</html>
