<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="initialButton" onclick="generateNewButton()">Click Me</button>

    <script>
        function generateNewButton() {
            const newButton = document.createElement('button');
            newButton.innerText = 'enta hmar';
            newButton.onclick = function() {
                alert('New button clicked!');
            };
            document.body.appendChild(newButton);
        }
    </script>
</body>
</html>
