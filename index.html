<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
        #secondButton {
            display: flex;
            align-items: center;
        }
        .heart {
            color: red;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <button id="firstButton">Click Me</button>
    <div id="secondButtonContainer" style="display: none;">
        <button id="secondButton">
            I love you Abi alot, Khaleke good mathe badu z3lk ya amare
            <span class="heart">&hearts;</span>
        </button>
    </div>

    <script>
        document.getElementById("firstButton").onclick = function() {
            this.style.display = "none"; // Hide the first button
            document.getElementById("secondButtonContainer").style.display = "block"; // Show the second button
        };
    </script>
</body>
</html>
