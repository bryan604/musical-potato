<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Marks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main">
    <div id="header">
      <img src="header.jpg" alt="Header Image" />
    </div>

    <div id="container">
      <div id="sidebar">
        <div class="menu-title">Main Menu</div>
        <ul class="menu">
          <li>Home</li>
          <li>Profile</li>
          <li>Marks</li>
          <li>Courses</li>
        </ul>
        <div class="login-box">
          <p>Hi 114570,</p>
          <button>Log out</button>
        </div>
      </div>

      <div id="content">
        <h3>Marks</h3>
        <p><strong>File Nb:</strong> 114570</p>
        <p><strong>Name:</strong> <span class="blank-name">[Name Hidden]</span></p>
        <img src="question.png" class="student-img" alt="Student Photo" />

        <table id="marksTable">
          <thead>
            <tr>
              <th>Code</th>
              <th>Description</th>
              <th>Semester</th>
              <th>Examen</th>
              <th>Date</th>
              <th>Mark</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr contenteditable="true">
              <td>CS101</td>
              <td>Intro to CS</td>
              <td>1</td>
              <td>Midterm</td>
              <td>2025-03-01</td>
              <td>85</td>
              <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
          </tbody>
        </table>

        <button onclick="addRow()">Add Row</button>
      </div>
    </div>

    <div id="footer">
      <p>Copyright Â© 2025</p>
    </div>
  </div>

  <script>
    function addRow() {
      const table = document.getElementById("marksTable").getElementsByTagName("tbody")[0];
      const row = table.insertRow();
      row.setAttribute("contenteditable", "true");

      for (let i = 0; i < 6; i++) {
        const cell = row.insertCell(i);
        cell.textContent = "";
      }

      const actionCell = row.insertCell(6);
      actionCell.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
    }

    function deleteRow(button) {
      const row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
